<!DOCTYPE.html>

<html>
<head>
    <meta charset="utf-8">
    <title> Image Opacity</title>
    
    <style>
        .image1 {
            
            width: 100px;
            height: 100px;
            margin-right: 40px; 
           margin-left: 20px; 
            opacity: 0.4;
        }
    
        
        .image2 {
        
        width: 400px;
        height: 400px;
            
            margin-right: 40px; 
           margin-left: 20px; 
            opacity: 1; 
            border-style: groove;
            border-color: red;
            border-radius: 100px;
        }
    </style>
    
    
    
    </head>

    <body>
    
    <img class = image1 src="Images/rose_bud_red_blur.jpg">
         
        
         <img class = image2 src="Images/rose_bud_red_blur.jpg">
    
    </body>

</html>
